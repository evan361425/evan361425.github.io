theme:
  name: material
  language: "zh-TW"
  features:
    - search.suggest
    - search.share
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: 黑夜降臨
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: 白日昇起

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      #make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:evan361425.fence_mermaid
  - pymdownx.arithmatex:
      generic: true
  # 允許增加 tooltip，於 MD 檔下方中增加下列說明
  # *[Text]: Description
  - abbr
  # 允許設定警告卡片
  # !!! [note|abstract|info|tip|success|question|warning|failure|bug|example|quote|danger] "Custom title"
  - admonition
  # 設定腳註
  # [^1]: Description
  - footnotes
  # 可以設定 attribute，主要用於照片 align
  - attr_list

plugins:
  - git-revision-date
  - search
  - figcaption
  - mermaid:
      arguments:
        # test if its __palette_1 (dark) or __palette_2 (light)
        theme: |
          ^(JSON.parse(window.localStorage.getItem('/.__palette')).index == 1) ? 'dark' : 'light'

extra:
  analytics:
    provider: google
    property: G-P67FD9XP83

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
